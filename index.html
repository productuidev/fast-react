<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>fast-react</title>
  <style>
    * {margin:0;padding:0;border:0;}
    #root p {color:#FFF;font-size:20px;background-color:rgb(32, 201, 83);text-align:center;width:200px;}
    #btn_plus {background-color:#F00;border:2px solid #000;font-size:20px;width:200px;}
  </style>
</head>
<body>
  <div id="root"></div>
  <button id="btn_plus">+</button>
  <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
  <script type="text/javascript">
    // console.log(React);
    // console.log(ReactDOM);

    const root = document.querySelector("#root");
    const btn_plus = document.querySelector("#btn_plus");

    let i = 0;

    root.innerHTML = "<p>init : 0</p>";
    btn_plus.addEventListener("click", () => {
      root.innerHTML = `<p>init : ${++i}</p>`;
    });
  </script>
</body>
</html>
