<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>fast-react</title>
</head>

<body>
  <div id="root"></div>
  <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    console.log(React);
    console.log(ReactDOM);

    // 1. Functional Component
    // {message: '안녕하세요!!!'}
    // function Component(props) {
    //   return (
    //     <div>
    //       <h1>{props.message} 이것은 함수로 만든 컴포넌트 입니다.</h1>
    //     </div>
    //   );
    // }

    // defaultProps (functional)
    // Component.defaultProps = { message: "기본값", }

    // 2. Class Component
    class Component extends React.Component {
      state = { count: 0, } // 객체 형태로

      render() {
        return (
          <div>
            <h1>{this.props.message} 이것은 클래스로 만든 컴포넌트 입니다.</h1>
            <p>{this.state.count}</p>
          </div>
        )
      }

      componentDidMount() {
        setTimeout(()=>{
          // this.state.count = this.state.count + 1;
          this.setState({count: this.state.count + 1,})
        }, 1000)
      }

      // static defaultProps (class)
      static defaultProps = { message: "기본값2", }
    }

    ReactDOM.render(
      <Component />,
      document.querySelector("#root"));
  </script>
</body>

</html>
